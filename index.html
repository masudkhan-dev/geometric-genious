<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>geometry genious</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto mt-5">
    <div>
      <header></header>
      <main>
        <div class="">
          <!-- geometry shapes -->
          <section
            class="md:flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-8 justify-center items-center"
          >
            <!-- item-1: triangle card -->
            <div class="card bg-base-100 w-96 shadow-xl">
              <figure>
                <img src="/images/triangle.png" alt="Shoes" />
              </figure>
              <div class="card-body flex flex-col justify-center items-center">
                <h2 class="card-title">Triangle</h2>
                <p>Area (A) = 0.5 x b x h</p>

                <div class="flex items-center gap-2">
                  <div class="flex items-center gap-2">
                    <input
                      type="text"
                      placeholder="b"
                      id="triangle-base"
                      class="text-lg p-1 rounded-md w-24 border-2"
                    />
                    <span class="">cm</span>
                  </div>
                  <div class="flex items-center gap-2">
                    <input
                      type="text"
                      placeholder="h"
                      id="triangle-height"
                      class="text-lg p-1 rounded-md w-24 border-2"
                    />
                    <span>cm </span>
                  </div>
                </div>

                <p>
                  Area: <span id="area-result"></span>
                  <span>cm<sup>2</sup></span>
                </p>

                <div class="card-actions w-full">
                  <button
                    onclick="triangleCalculate()"
                    class="btn btn-primary w-full"
                  >
                    Triangle
                  </button>
                </div>
              </div>
            </div>

            <!-- item-2: rectangle card -->
            <div class="card bg-base-100 w-96 shadow-xl">
              <figure>
                <img src="images/rectangle.png" alt="Shoes" />
              </figure>
              <div class="card-body flex flex-col justify-center items-center">
                <h2 class="card-title">Rectangle</h2>
                <p>Area (A) = w x l</p>

                <div class="flex items-center gap-2">
                  <div class="flex items-center gap-2">
                    <input
                      type="text"
                      placeholder="w"
                      id="rectangle-width"
                      class="text-lg p-1 rounded-md w-24 border-2"
                    />
                    <span class="">cm</span>
                  </div>
                  <div class="flex items-center gap-2">
                    <input
                      type="text"
                      placeholder="l"
                      id="rectangle-length"
                      class="text-lg p-1 rounded-md w-24 border-2"
                    />
                    <span>cm </span>
                  </div>
                </div>

                <p>
                  Area: <span id="area-result-rectangle"></span>
                  <span>cm<sup>2</sup></span>
                </p>

                <div class="card-actions w-full">
                  <button
                    onclick="rectangleCalculate()"
                    class="btn btn-primary w-full"
                  >
                    Rectangle
                  </button>
                </div>
              </div>
            </div>

            <!-- item-3: parallelogram card -->
            <div class="card bg-base-100 w-96 shadow-xl">
              <figure>
                <img src="images/parallelogram.png" alt="Shoes" />
              </figure>
              <div class="card-body flex flex-col justify-center items-center">
                <h2 class="card-title">Rectangle</h2>
                <p>Area (A) = b x h</p>

                <div class="flex items-center gap-2">
                  <div class="flex items-center gap-2">
                    <input
                      type="text"
                      placeholder="b"
                      id="parallelogram-base"
                      class="text-lg p-1 rounded-md w-24 border-2"
                    />
                    <span class="">cm</span>
                  </div>
                  <div class="flex items-center gap-2">
                    <input
                      type="text"
                      placeholder="h"
                      id="parallelogram-height"
                      class="text-lg p-1 rounded-md w-24 border-2"
                    />
                    <span>cm </span>
                  </div>
                </div>

                <p>
                  Area: <span id="area-result-parallelogram"></span>
                  <span>cm<sup>2</sup></span>
                </p>

                <div class="card-actions w-full">
                  <button
                    onclick="parallelogramCalculate()"
                    class="btn btn-primary w-full"
                  >
                    Parallelogram
                  </button>
                </div>
              </div>
            </div>

            <!-- item-4: rhombus card -->
            <div class="card bg-base-100 w-96 shadow-xl">
              <figure>
                <img src="images/rhombus.png" alt="Shoes" />
              </figure>
              <div class="card-body flex flex-col justify-center items-center">
                <h2 class="card-title">Rhombus</h2>
                <p>Area (A) = 0.5 x d1 x d2</p>

                <div class="flex items-center gap-2">
                  <div class="flex items-center gap-2">
                    <input
                      type="text"
                      placeholder="d1"
                      id="rhombus-d1"
                      class="text-lg p-1 rounded-md w-24 border-2"
                    />
                    <span class="">cm</span>
                  </div>
                  <div class="flex items-center gap-2">
                    <input
                      type="text"
                      placeholder="d2"
                      id="rhombus-d2"
                      class="text-lg p-1 rounded-md w-24 border-2"
                    />
                    <span>cm </span>
                  </div>
                </div>

                <p>
                  Area: <span id="area-result-rhombus"></span>
                  <span>cm<sup>2</sup></span>
                </p>

                <div class="card-actions w-full">
                  <button
                    onclick="rhombusCalculate()"
                    class="btn btn-primary w-full"
                  >
                    Rhombus
                  </button>
                </div>
              </div>
            </div>

            <!-- item-5: pentagon card -->
            <div class="card bg-base-100 w-96 shadow-xl">
              <figure>
                <img src="images/pentagon.png" alt="Shoes" />
              </figure>
              <div class="card-body flex flex-col justify-center items-center">
                <h2 class="card-title">Pentagon</h2>
                <p>Area (A) = 0.5 x p x b</p>

                <div class="flex items-center gap-2">
                  <div class="flex items-center gap-2">
                    <input
                      type="text"
                      placeholder="p"
                      id="pentagon-p"
                      class="text-lg p-1 rounded-md w-24 border-2"
                    />
                    <span class="">cm</span>
                  </div>
                  <div class="flex items-center gap-2">
                    <input
                      type="text"
                      placeholder="b"
                      id="pentagon-b"
                      class="text-lg p-1 rounded-md w-24 border-2"
                    />
                    <span>cm </span>
                  </div>
                </div>

                <p>
                  Area: <span id="area-result-pentagon"></span>
                  <span>cm<sup>2</sup></span>
                </p>

                <div class="card-actions w-full">
                  <button
                    onclick="pantagonCalculate()"
                    class="btn btn-primary w-full"
                  >
                    Pentagon
                  </button>
                </div>
              </div>
            </div>

            <!-- item-6: ellipse card -->
            <div class="card bg-base-100 w-96 shadow-xl">
              <figure>
                <img src="images/ellipse.png" alt="Shoes" />
              </figure>
              <div class="card-body flex flex-col justify-center items-center">
                <h2 class="card-title">Ellipse</h2>
                <p>Area (A) = &pi;ab</p>

                <div class="flex items-center gap-2">
                  <div class="flex items-center gap-2">
                    <input
                      type="text"
                      placeholder="a"
                      id="ellipse-a"
                      class="text-lg p-1 rounded-md w-24 border-2"
                    />
                    <span class="">cm</span>
                  </div>
                  <div class="flex items-center gap-2">
                    <input
                      type="text"
                      placeholder="b"
                      id="ellipse-b"
                      class="text-lg p-1 rounded-md w-24 border-2"
                    />
                    <span>cm </span>
                  </div>
                </div>

                <p>
                  Area: <span id="area-result-ellipse"></span>
                  <span>cm<sup>2</sup></span>
                </p>

                <div class="card-actions w-full">
                  <button
                    onclick="ellipseCalculate()"
                    class="btn btn-primary w-full"
                  >
                    Pentagon
                  </button>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <!-- script links -->
    <!-- triangle calculate -->
    <script src="scripts/triangle-calculate.js"></script>

    <!-- rectangle Calculate -->
    <script src="scripts/rectangle-calculate.js"></script>

    <!-- parallelogram Calculate -->
    <script src="scripts/parallelogram-calculate.js"></script>

    <!-- rhombus calculate -->
    <script src="scripts/rhombus-calculate.js"></script>

    <!-- pentagon caluclate -->
    <script src="scripts/pentagon-calculate.js"></script>

    <!-- ellipse calculate -->
    <script src="scripts/ellipse-calculate.js"></script>
  </body>
</html>
